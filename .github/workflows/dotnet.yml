# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Workload install
      run: dotnet workload restore
      working-directory: App11/App11.Browser
    - name: Restore dependencies
      run: dotnet restore
      working-directory: App11/App11.Browser
    - name: Build
      run: dotnet publish --no-restore -o publish/
      working-directory: App11/App11.Browser
    - name: Netlify Deploy
      uses: nwtgck/actions-netlify@v3.0.0
      env:
        NETLIFY_AUTH_TOKEN: nfp_VpQcro7xEKxUbhQQqwKMRWwDY57r7RnZ59ce
        NETLIFY_SITE_ID: ebba7672-c6dd-4f87-a62e-4b68ef73158a
      with:
        # Publish directory
        publish-dir: './App11/publish'
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
